<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Display Station</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

	<div id="timerDiv" class="timer">00:00</div>
	<div id="ampmDiv" class="ampm">AM</div>
	<div id="tempDiv" class="temperature">
		<div id="outsidedataDiv" class="outsidedata">
			<span id="out_tempinteger" class="tempfont">--</span>
			<span id="out_tempdecimal" class="tempdecimalfont">.-°C</span>
			<br>
			<span id="out_huminteger" class="humfont">--</span>
			<span id="out_humdecimal" class="humdecimalfont">.-%</span>
		</div>
		<div id="insidedataDiv" class="insidedata">
			<span id="in_tempinteger" class="tempfont">--</span>
			<span id="in_tempdecimal" class="tempdecimalfont">.-°C</span>
			<br>
			<span id="in_huminteger" class="humfont">--</span>
			<span id="in_humdecimal" class="humdecimalfont">.-%</span>
		</div>
	</div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="index.js"></script>
  </body>
</html>
